<div class="container" *ngFor="let data of dataWithId" [attr.id]="getNewId(data)">
  <div [attr.id]="data.id">
    This is the data item name: {{data.name}}<br/>
    This is the data item id and the div id on the child element: {{data.id}}<br/>
    This is the dynamic Id created from a method for the parent id with a random number: '{{data.name}} {{data.id}} (random number)' <- Check it out in dev tools!<br/>
  </div>
</div>
